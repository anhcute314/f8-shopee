<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/css/base.css"> -->
    <link rel="stylesheet" href="./assets/css/seller-branch.css">
    <script src="https://kit.fontawesome.com/e4af3e0be7.js" crossorigin="anonymous"></script>
    <title>Shopee - Kênh người bán</title>
</head>

<body>
    <!-- Begin: header -->
    <div class="header">
        <!-- Begin: logo -->
        <div class="header__logo">
            <img src="./assets/img/shopee__logo-orange.png" alt="">
            <p>Kênh Người Bán</p>
        </div>
        <!-- End: logo -->

        <div class="header__nav">
            <div class="header__nav-item">
                <a href="./index.html">Trang chủ Shopee</a>
                <div class="new">
                    <p>mới</p>
                </div>
            </div>
            <!-- <div class="brick">|</div> -->
            <div class="brick"></div>
            <div class="header__nav-social">
                <div class="social-boder"><i class="social font-size-16 fab fa-facebook "></i></div>
                <div class="social-boder"><i class="social font-size-16 fab fa-instagram"></i></div>
            </div>
        </div>
    </div>
    <!-- End: header -->
    <!-- Begin: Container -->
    <div class="backgr">
        <div class="content">
            <div class="content__info">
                <div class="content__info-title">Bán hàng chuyên nghiệp</div>
                <div class="content__info-subtitle">Quản lý shop của bạn một cách hiệu quả hơn trên Shopee với Shopee -
                    Kênh Người bán</div>
                <div class="content__info-banner"></div>
            </div>
            <div class="content__login-form">
                <div class="form-title">Đăng nhập vào Kênh Người Bán</div>
                <input class="form-input" type="text" required placeholder="Email/Số điện thoại/Tên đăng nhập">
                <input class="form-input" type="password" required placeholder="Mật khẩu">
                <div class="alert">
                    <div>
                        <input class="alert-check" type="checkbox" name="" id="check">
                        Nhớ tôi
                    </div>

                    <div><a href="#">Quên mật khẩu?</a></div>
                </div>
                <button type="button">Đăng nhập</button>
                <hr>
                <div class="link"><a href="#">Đăng nhập với tài khoản Chính/Phụ</a></div>
            </div>
        </div>
    </div>
    <!-- End: Container -->
</body>

</html>
